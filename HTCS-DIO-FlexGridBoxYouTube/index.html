<body>
  <!-- YouTube, Campo pesquisa e Perfil -->
  <header>
    <!-- Link e Logo YouTube -->
    <section class="logoYouTub">
      <img src="./assets/images/header/Menu.png" title="Menu" width="30px" alt="Barra de menu">
      <a href="https://www.youtube.com/" target="_blank"><img src="./assets/images/FavIcon-Youtube.png" width="30px" alt="Acessar Youtube">YouTube</a>
    </section> 

    <!-- Campo de pesquisa topo da página -->
    <section class="search">
      <input class="fieldSearch" type="search" placeholder="Pesquisar">
      <button class="btnSearch" onclick="Search()">
        <img src="./assets/images/header/Search.png" title="Pesquisar" width="30px" alt="Campo de pesquisa">
      </button>
    </section>

    <!-- Perfil, like e criação de conteúdo -->
    <section class="perfil">
      <button onclick="Gravar()">
        <img src="./assets/images/header/camara.png" title="Gravar" width="30px" alt="Gravar tela">
      </button>
      <button onclick="Like()" title="Like">
        <img id="sino" src="./assets/images/header/SinoNoLike.png" width="30px" alt="Sino para curtir">
      </button>
      <a href="https://www.youtube.com/" title="Emily" target="_blank">
      <img src="./assets/images/header/Image-Emily.png" width="30px" alt="Foto da Emily"></a>
    </section> 
  </header>
